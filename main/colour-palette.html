<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colour Palette</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
    margin:0;
    min-height:100vh;
    background:#141414;
    font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    display:flex;
    justify-content:center;
    padding:40px 0
}
.palette-body{
    width:98%;
    max-width:1100px;
    background:#1E1E1E;
    border:1px solid #C4A7E7;
    border-radius:16px;
    padding:24px;
    display:flex;
    flex-direction:column;
    gap:14px
}
.bar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:14px 16px;
    border-radius:16px;
    border:1px solid #C4A7E7;
    gap:12px
}
.hex{
    color:#FF3B3B;
    font-size:14px;
    letter-spacing:.5px;
    word-break:break-all
}
.copy{
    background:transparent;
    color:#FF3B3B;
    border:1px solid #FF3B3B;
    border-radius:16px;
    padding:8px 16px;
    font-size:13px;
    cursor:pointer;
    transition:background .15s ease,color .15s ease
}
.copy:hover{
    background:#FF3B3B;
    color:#141414
}
@media(max-width:600px){
    .bar{padding:12px}
    .copy{padding:8px 14px}
}
</style>
</head>
<body>
<div class="palette-body" id="palette"></div>

<script>
const colours=[
"#11111B",
"#181825",
"#1E1E2E",
"#181825",
"#181825",
"#313244",
"#313244",
"#313244",
"#313244",
"#313244",
"#5E6177",
"#64577A",
"#7B8198",
"#80859C",
"#C4A7E7",
"#C4A7E7",
"#C4A7E7",
"#C4A7E7",
"#FFFFFF"
]

function clamp(v){return Math.min(255,Math.max(0,v))}
function shift(hex,amt){
    let c=hex.replace("#","")
    let r=parseInt(c.slice(0,2),16)
    let g=parseInt(c.slice(2,4),16)
    let b=parseInt(c.slice(4,6),16)
    r=clamp(r+amt)
    g=clamp(g+amt)
    b=clamp(b+amt)
    return "#"+[r,g,b].map(v=>v.toString(16).padStart(2,"0")).join("").toUpperCase()
}
function luminance(hex){
    let c=hex.replace("#","")
    let r=parseInt(c.slice(0,2),16)
    let g=parseInt(c.slice(2,4),16)
    let b=parseInt(c.slice(4,6),16)
    return 0.2126*r+0.7152*g+0.0722*b
}

const palette=document.getElementById("palette")

colours
.map(c=>{
    return[
        shift(c,-8),
        c.toUpperCase(),
        shift(c,8)
    ]
})
.flat()
.sort((a,b)=>luminance(a)-luminance(b))
.forEach(c=>{
    const bar=document.createElement("div")
    bar.className="bar"
    bar.style.background=c
    const hex=document.createElement("div")
    hex.className="hex"
    hex.textContent=c
    const btn=document.createElement("button")
    btn.className="copy"
    btn.textContent="Copy"
    btn.onclick=()=>navigator.clipboard.writeText(c)
    bar.appendChild(hex)
    bar.appendChild(btn)
    palette.appendChild(bar)
})
</script>
</body>
</html>
